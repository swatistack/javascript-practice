<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>To Do App</h1>
    <h1>Enter "list" to show all tasks </h1>
    <h1>Enter "add" to add a task </h1>
    <h1>Enter "delete" to delete a task </h1>
    <h1>Enter "quit" to quit the app </h1>

    <script>
        let todo = [];
        let req;

        while (true) {
            req = prompt("Please enter your request");

            if (req === "quit") {
                console.log("Quit app");
                break;
            }

            if (req === "list") {
                console.log("-----------");
                for (let task of todo) {
                    console.log(task);
                }
                console.log("-----------");
            } else if (req === "add") {
                let task = prompt("Please enter the task that you want to do");
                todo.push(task);
                console.log("Task added");
            }
        }
    </script>
    <script></script>
</body>

</html>
