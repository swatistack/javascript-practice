<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Diamond</title>
</head>

<body>
    <script>
        let n = 5;

        // Top half
        for (let i = 0; i < n; i++) {
            for (let j = i; j < n - 1; j++) {
                document.write("&nbsp;"); // non-breaking space for spacing
            }
            document.write("*");
            if (i != 0) {
                for (let j = 0; j < 2 * i - 1; j++) {
                    document.write("&nbsp;");
                }
                document.write("*");
            }
            document.write("<br>");
        }

        // Bottom half
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("&nbsp;");
            }
            document.write("*");
            if (i != n - 2) {
                for (let j = 0; j < 2 * (n - i) - 5; j++) {
                    document.write("&nbsp;");
                }
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
